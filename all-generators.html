    <script src="lib/generator.js"></script>
    <script>
        // Set current year
        document.getElementById('current-year').textContent = new Date().getFullYear();
        
        // Load all generators
        (async () => {
            const generator = window.nameGenerator;
            const categories = await generator.getCategories();
            const generatorsList = document.getElementById('generators-list');
            const searchInput = document.getElementById('search-input');
            
            // Populate category dropdown
            const navDropdown = document.getElementById('category-dropdown');
            categories.forEach(cat => {
                const link = document.createElement('a');
                link.href = `categories/${cat.slug}-names.html`;
                link.textContent = `${cat.icon} ${cat.navLabel}`;
                navDropdown.appendChild(link);
            });
            
            // Collect all generators from all categories, deduplicating by slug
            let allGenerators = [];
            const seenSlugs = new Set(); // Track seen slugs to prevent duplicates
            
            for (const category of categories) {
                try {
                    const generators = await generator.getGenerators(category.slug);
                    const generatorsArray = Object.entries(generators).map(([key, gen]) => ({
                        key,
                        categorySlug: category.slug,
                        categoryName: category.name,
                        ...gen
                    }));
                    
                    // Only add generators we haven't seen before (by slug)
                    for (const gen of generatorsArray) {
                        if (!seenSlugs.has(gen.slug)) {
                            allGenerators.push(gen);
                            seenSlugs.add(gen.slug);
                        }
                    }
                } catch (e) {
                    console.error(`Error loading category ${category.slug}:`, e);
                }
            }
            
            // Sort generators alphabetically by title
            allGenerators.sort((a, b) => {
                // Remove emoji and compare titles
                const titleA = a.title.replace(/[^\w\s]/g, '').trim().toLowerCase();
                const titleB = b.title.replace(/[^\w\s]/g, '').trim().toLowerCase();
                return titleA.localeCompare(titleB);
            });
            
            // Function to escape HTML to prevent &amp; issues
            function escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
            
            // Function to render generators
            function renderGenerators(generatorsToShow) {
                generatorsList.innerHTML = `
                    <div class="category-generators-grid">
                        ${generatorsToShow.map(gen => `
                            <a href="posts/${gen.slug}.html" class="category-generator-item">
                                <span class="category-generator-icon">${gen.icon}</span>
                                <span class="category-generator-title">${escapeHtml(gen.title)}</span>
                            </a>
                        `).join('')}
                    </div>
                `;
            }
            
            // Initial render
            renderGenerators(allGenerators);
            
            // Search functionality
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase().trim();
                
                if (searchTerm === '') {
                    renderGenerators(allGenerators);
                    return;
                }
                
                // Filter generators by title, description, or keywords
                const filtered = allGenerators.filter(gen => {
                    const title = gen.title.toLowerCase();
                    const description = gen.description.toLowerCase();
                    const keywords = (gen.seoKeywords || '').toLowerCase();
                    const category = gen.categoryName.toLowerCase();
                    
                    return title.includes(searchTerm) || 
                           description.includes(searchTerm) || 
                           keywords.includes(searchTerm) ||
                           category.includes(searchTerm);
                });
                
                renderGenerators(filtered);
            });
        })();
    </script>
